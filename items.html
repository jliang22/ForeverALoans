<script>
    document.onload = showAll();

    function showBorrowed(){
        var e = document.getElementById('hideborrowed');
        e.style.display = "block";
        var lent = document.getElementById("hidelend");
        lent.style.display = "none";
    }
    function showLent(){
        var e = document.getElementById('hideborrowed');
        e.style.display = "none";
        var lent = document.getElementById("hidelend");
        lent.style.display = "block";
    }
    function showAll(){
        var e = document.getElementById('hideborrowed');
        e.style.display = "block";
        var lent = document.getElementById("hidelend");
        lent.style.display = "block";
    }

    function showMenu() {
        document.getElementById("sidebar-wrapper").classList.remove("hidden");
    }

    function hideMenu() {
        document.getElementById("sidebar-wrapper").classList.add("hidden");
    }
</script>
