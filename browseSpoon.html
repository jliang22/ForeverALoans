<body>

            <div class="col-sm-4">
                <div class ="thumbnail"><img src="assets/Spoon.jpg" alt="...">

</div>


<!-- The Modal -->
<div id="myModal" class="modal">
  <div class="modal-content">
   <span class="close">&times;</span>
     <form>
        <div>
          <h3>Request for: Spoon</h3>
          <label class="ui-hidden-accessible">Subject</label><br>
          <input type="text" placeholder="Subject"><br>
          <label class="ui-hidden-accessible">Message</label><br>
          <textarea type="text" class="form-control" placeholder="Hi I am interested in ..." rows="7"></textarea>
          <br>
           <button type="button" class="closebutton btn btn-default btn-lg">Submit</button>
        </div>
      </form>
  </div>

</div>

</html>


<script>
function goBack() {
    window.history.back();
}

var modal = document.getElementById('myModal');

var btn = document.getElementById("myBtn");

var span = document.getElementsByClassName("close")[0];
var submit = document.getElementsByClassName("closebutton")[0];

btn.onclick = function() {
    modal.style.display = "block";
}

span.onclick = function() {
    modal.style.display = "none";
}

submit.onclick = function() {
    modal.style.display = "none";
}
window.onclick = function(event) {
    if (event.target == modal) {
        modal.style.display = "none";
    }
}

function showMenu() {
    document.getElementById("sidebar-wrapper").classList.remove("hidden");
}

function hideMenu() {
    document.getElementById("sidebar-wrapper").classList.add("hidden");
}

</script>
