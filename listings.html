<body>

<div class="container">

  <div class="row">
  <div class="col-sm-5">
  <h3>TJ!</h3></div>
  <div class="col-sm-5"><input type="text" class="form-control" id="search" placeholder="Search"></div>
</div>

<div class="custom_content">
<h2 style="text-align: center">Search</h2>
<p style="color: indianred">** View more information by clicking on the marker(s)</p>

<div class="row">
<div class="col-sm-6">
<p>Searched For: <input type="text" name="search" value="Spoon"></p>
</div>
<div class="col-sm-6">
<p>Location: <input type="text" name="location" value="Vancouver"></p>
</div>
</div>
<p style="color: cornflowerblue">Found: 1 Result(s)</p>
<script src='https://maps.googleapis.com/maps/api/js?v=3.exp'></script><div style='overflow:hidden;height:440px;width:800px;'>


<div id='gmap_canvas' style='height:440px;width:800px;'></div>
<div>
	<small>
		<a href="http://embedgooglemaps.com">embed google maps</a>

</div>
<div><small><a href="borrowedShovel.html">add link to a web directory</a></small></div>

	max-width:none!important;
	background:none!important}
</style>

</div>

<script type='text/javascript'>

function init_map(){var myOptions = {
	zoom:13,
	center:new google.maps.LatLng(49.26060520000001,-123.24599390000003),
	mapTypeId: google.maps.MapTypeId.ROADMAP};
	map = new google.maps.Map(document.getElementById('gmap_canvas'), myOptions);marker = new google.maps.Marker({map: map,position: new google.maps.LatLng(49.26060520000001,-123.24599390000003)});infowindow = new google.maps.InfoWindow({content:'<strong>Spoon - $10</strong><br>UBC Vancouver<br>'});google.maps.event.addListener(marker, 'click', function(){infowindow.open(map,marker);});infowindow.open(map,marker);}google.maps.event.addDomListener(window, 'load', init_map);

</script>

</div>
